<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link type="text/css" rel="stylesheet" href="SignUp.css" />
    <script type="text/javascript">
        var valid = true;

        function signUp(){
        var email = document.signUpForm.email.value;
        var checkEmail = localStorage.setItem("checkEmail",email);
        var password = document.signUpForm.password.value;
        var checkPassword = localStorage.setItem("checkPassword",password);
        var name = document.signUpForm.name.value;
        var Name = localStorage.setItem("Name",name);
        if(name==""){
        alert("Username is empty");
        document.signUpForm.name.focus();
        valid = false;
        }
        else if(email==""){
        alert("Email is empty");
        document.signUpForm.email.focus();
        valid = false;
        }
        else if(email.indexOf("@")==-1||email.indexOf(".")==-1){
        alert("Please Enter valid email with @domain.com");
        document.signUpForm.email.focus();
        valid = false;
        }
        else if(password=="") {
        alert("Password is empty");
        document.signUpForm.password.focus();
        valid = false;
        }
        else if(password.length < 8) {
        alert("Invalid password please enter at least 8 characters");
        document.signUpForm.password.focus();
        valid = false;
        }
        else {
        alert("You have signed up successfully");
        location.href = "signIn.html";
        }
        return valid;
        }
    </script>
</head>
<body>

    <br>
    <img src="Logo.png" width="200" height="200" />
    <br>
    <h5>Sign Up</h5>
    <br>
    <br>
    <form name="signUpForm" onsubmit="return signUp()">
        <br>
        <br>
        Username<input type="text" name="name" id="name" />
        <br />
        <br>
        Email<input type="text" name="email" id="email" />

        <br />
        <br>
        Password<input type="password" name="password" id="password" />
        <br />
        <br>
        <input type="submit" id="submit" value="Sign Up" />
    </form>
</body>
</html>
